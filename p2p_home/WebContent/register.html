<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户注册</title>
	<link href="/p2p_home/css/bootstrap.min.css" rel="stylesheet">
	<script src="/p2p_home/js/jquery-1.12.4.min.js"></script>
	<script src="/p2p_home/js/bootstrap.min.js"></script>
	<script src="/p2p_home/js/customer.js"></script>

</head>
<body>
	<div style="height: 50px"></div>
	<div class="row" >
		<div id="" class="col-sm-8 col-sm-offset-2" style="border: 3px solid #8C8C8C;background-color: white;">
			<div class="row">
				<div class="col-sm-8 ">
					<font  size="6">用户注册-基本信息</font>
				</div>
			</div>
			<form class="form-horizontal"  id="regform">
				<div class="form-group" id="usernameDiv">
					<label class="col-sm-2 control-label ">用户名</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="username" name="c_name" placeholder="请输入用户名" onblur="checkNotNull('username')">
					</div>
					<label id="usernameMsg" class="col-sm-2 control-label" style="text-align: left;"></label>
				</div>
				<div class="form-group" id="passwordDiv">
					<label class="col-sm-2 control-label">密码</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" onblur="checkNotNull('password')">
					</div>
					<label id="passwordMsg" class="col-sm-2 control-label" style="text-align: left;"></label>
				</div>
				<div class="form-group" id="repasswordDiv">
					<label class="col-sm-2 control-label">确认密码</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="repassword"  placeholder="确认密码" onblur="checkPwdAndRepwd()">
					</div>
					<label class="col-sm-2 control-label" id="repasswordMsg" style="text-align: left;"></label>
				</div>
				<div class="form-group" id="emailDiv">
					<label class="col-sm-2 control-label">email</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="email" name="email" placeholder="请输入email" onblur="checkNotNull('email')">
					</div>
					<label id="emailMsg" class="col-sm-2 control-label" style="text-align: left;"></label>
				</div>	
				<div  id="serviceDiv" >
			      	<div class="col-sm-offset-2 col-sm-10 checkbox">
			          	<label>
			            	<input type="checkbox" id="service">我同意《服务协议》
			          	</label>
			      	</div>
				</div>										
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						
						<input type="button" class="btn btn-danger" onclick="registe()" value="注  册 "/>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
